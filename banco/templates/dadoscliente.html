{% extends 'esqueleto.html' %}

{% block titulo %}
  <title>Dados cliente</title>
{% endblock %}

{% block content %}
  <div class="row w-75 mx-auto position-absolute top-50 start-50 translate-middle">
    <div class="col justify-content-center">
      <p class="text-center h4">Dados cliente</p>
      <form action="" method="post">
        {% csrf_token %}
        <div class="col justify-content-center">
          <div class="row mt-5 mb-3">
            <label for="primeiro_nome" class="form-label">Primeiro nome</label>
            <input type="text" name="primeiro_nome" class="form-control" id="primeiro_nome" value="{{ usuario.perfil.primeiro_nome }}" />
          </div>
          <div class="row mb-3">
            <label for="ultimo" class="form-label">Ultimo nome</label>
            <input type="text" name="ultimo_nome" class="form-control" id="ultimo" value="{{ usuario.perfil.ultimo_nome }}" />
          </div>
          <div class="row mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" name="telefone" class="form-control" id="telefone" value="{{ usuario.perfil.telefone }}" />
          </div>
          <div class="row mb-3">
            <label for="morada" class="form-label">Morada</label>
            <input type="text" name="morada" class="form-control" id="morada" value="{{ usuario.perfil.morada }}" />
          </div>
          <div class="row mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="text" name="senha" class="form-control" id="senha" value="" />
          </div>
          <div class="row mb-3">
            <label for="csenha" class="form-label">Confirmar senha</label>
            <input type="text" name="csenha" class="form-control" id="csenha" value="" />
          </div>
          <div class="row text-center mt-5">
            <div class="col col-sm-6 text-end">
              <button type="submit" class="btn btn-primary me-3">Salvar</button>
            </div>
            <div class="col col-sm-6 text-start">
              <button type="button" class="btn btn-danger ms-3" onclick="location.href=`{% url 'inicio' %}`">Cancelar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
